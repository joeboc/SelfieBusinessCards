<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Selfie Business Card test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root{
        --gap:10px;
        --radius:12px;
        --fs-body:clamp(14px,2.8vw,16px);
        --fs-h1:clamp(18px,4.8vw,20px);
        --fs-hint:clamp(11px,2.6vw,12px);
        --pad-page:clamp(12px,4vw,16px);
        --pad-card:clamp(10px,3.6vw,12px);
        --bg:#0b0b0c; --panel:#16171a; --ink:#f5f7fa; --muted:#9aa1ab; --border:#202226;
      }

      *{ box-sizing:border-box; }
      body{ font-size:var(--fs-body); margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); }

      header{ padding:var(--pad-page); text-align:center; border-bottom:1px solid var(--border); }
      header h1{ margin:0; font-size:var(--fs-h1); }
      header p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

      main{ max-width:860px; margin:0 auto; padding:var(--pad-page); display:grid; gap:12px; grid-template-columns:1fr; }
      @media (min-width:980px){ main{ grid-template-columns:360px 1fr; } }

      .panel{ background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:var(--pad-card); }
      .panel h2{ margin:0 0 10px; font-size:14px; letter-spacing:.02em; color:#d4dae3; }

      label{ display:block; margin:10px 0 6px; font-size:12px; color:var(--muted); }
      .inputs label{ margin:8px 0 6px; font-size:clamp(12px,2.6vw,12px); }

      input,button{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a2c31; background:#0f1012; color:var(--ink); font:inherit; }
      button{ min-height:44px; border-radius:var(--radius); cursor:pointer; }

      .btn{ display:inline-block; width:100%; text-align:center; padding:12px 14px; border-radius:12px; border:1px solid #2a2c31; background:#0f1012; color:var(--ink); cursor:pointer; }

      .row{ display:grid; gap:var(--gap); grid-template-columns:1fr 1fr; }
      @media (max-width:560px){ .row{ grid-template-columns:1fr; } }

      @media (max-width:980px){ main{ grid-template-columns:1fr; } .preview{ order:-1; } }
      @media (max-width:980px){
        .actions{ position:sticky; bottom:0; z-index:5;
          background:linear-gradient(180deg,transparent, var(--bg) 24%);
          padding-top:12px; padding-bottom:8px; backdrop-filter:blur(4px);
        }
      }

      /* generic wrapper + canvas */
      .canvas-wrap{ background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:var(--pad-card); }
      canvas{ display:block; border:1px solid #2a2c31; border-radius:12px; margin:0 auto; max-width:100%; height: auto; background:transparent; }
      .canvas-container canvas.lower-canvas{ background:#fff; }
      .canvas-container canvas.upper-canvas{ background:transparent !important; }

        /* was width: min(92vw, 340px);  ‚Äî change to max-width */
        .canvas-wrap.preview{
        max-width: 1200px;   /* container may be narrower, JS will cap further */
        margin-inline:auto;
        padding:8px;
        box-shadow:0 10px 24px rgba(0,0,0,.35);
        }


      .hint{ color:var(--muted); font-size:12px; margin-top:6px; }
      @media (max-width:560px){ .hint{ font-size:11px; } }

      #photo{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; } /* hide default input */
    </style>
  </head>
  <body>
    <header>
      <h1>Selfie Business Card</h1>
      <p>Let's take a selfie test</p>
    </header>

    <main>
      <fieldset class="inputs">
        <legend>Card Inputs</legend>

        <label for="photo" class="btn">Upload / Take Selfie</label>
        <input id="photo" type="file" accept="image/*">

        <label for="name">Name</label>
        <input id="name" placeholder="Fname Lname" value="Fname Lname">

        <label for="title">Title</label>
        <input id="title" placeholder="Web Developer, Software Solutions" value="Web Developer, Software Solutions">

        <label for="phone">Phone</label>
        <input id="phone" placeholder="(555) 123-4567" value="(555) 123-4567">

        <label for="email">Email</label>
        <input id="email" placeholder="example@email.com" value="example@email.com">

        <div class="actions" style="margin-top:10px">
          <div class="row" style="margin-top:10px">
            <button id="apply">Apply Text</button>
            <button id="download">Download JPEG</button>
          </div>

          <div class="row" style="margin-top:10px">
            <button id="openCamera" type="button">Open Camera</button>
            <button id="flip" type="button" disabled>Flip</button>
            <button id="snap" type="button" disabled>Snap</button>
            <button id="closeCam" type="button" disabled>Close Camera</button>
         </div>
        </div>

        <label for="accentColor" style="margin-top:12px">Accent color</label>
        <input id="accentColor" type="color" value="#2E86FF">

        <label style="display:flex;align-items:center;gap:8px;margin-top:10px">
          <input id="showGuides" type="checkbox"> Show print guides (safe area)
        </label>

        <label style="display:flex;align-items:center;gap:8px;margin-top:10px">
          <input id="quickSave" type="checkbox"> Auto export after adding a photo
        </label>

        <div id="camWrap" style="display:none; margin-top:8px">
          <video id="cam" playsinline muted style="width:100%; border:1px solid #2a2c31; border-radius:10px"></video>
        </div>
      </fieldset>

      <section class="canvas-wrap preview">
        <p class="hint">
          Canvas (4√ó6 in @ 300 DPI = <strong>1200√ó1800 px</strong>, portrait).
          For landscape, use <strong>1800√ó1200</strong>.
        </p>
        <canvas id="card" width="1200" height="1800"></canvas>
        <p class="hint">This is just a placeholder; nothing draws yet.</p>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
      <script>
        window.addEventListener('load', () => {
          const W = 1200, H = 1800;
          const PAD = 100;
          const $ = (id) => document.getElementById(id);

          const canvas = new fabric.Canvas('card', { preserveObjectStacking: true });

          function forceFabricContainerSize(canvas, w, h){
            // Fabric renders: <div class="canvas-container"><canvas lower/><canvas upper/></div>
            const container = canvas.getElement().parentNode; // .canvas-container
            if (!container) return;

            container.style.width  = w + 'px';
            container.style.height = h + 'px';

            // keep both layers in sync
            canvas.lowerCanvasEl.style.width  = w + 'px';
            canvas.lowerCanvasEl.style.height = h + 'px';
            canvas.upperCanvasEl.style.width  = w + 'px';
            canvas.upperCanvasEl.style.height = h + 'px';
            }

          
          function fitCanvas(){
            const wrap = document.querySelector('.canvas-wrap');
            const aspect = H / W; // 1.5 portrait

            // Width the wrapper can provide (bounded by CSS max-width above)
            const maxByWidth = wrap.clientWidth;

            // Height we can use without forcing scroll
            const vpH = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
            const wrapTop = wrap.getBoundingClientRect().top;
            const bottomPad = 10;
 
            // Height taken by hints + wrapper padding
            const hints = wrap.querySelectorAll('.hint');
            let hintsH = 0; hints.forEach(h => hintsH += h.offsetHeight);
            const cs = getCoepncaomputedStyle(wrap);
            const vPad = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);

            const maxCanvasHeight = Math.max(120, vpH - wrapTop - bottomPad - hintsH - vPad);
            const widthFromHeight = Math.floor(maxCanvasHeight / aspect);

            // üîí Hard cap by viewport size (mobile vs desktop)
            const isMobile = window.matchMedia('(max-width: 560px)').matches;
            const CAP = isMobile ? 300 : 520;       // tweak 300 to 280/320 to taste

            // Final CSS size respects wrapper, height, and our hard cap
            const cssW = Math.max(220, Math.min(maxByWidth, widthFromHeight, CAP));
            const cssH = Math.floor(cssW * aspect);

            canvas.setDimensions({ width: cssW, height: cssH }, { cssOnly: true });

            // 2) also size Fabric's wrapper + both canvases (fixes ‚Äústill huge‚Äù)
            forceFabricContainerSize(canvas, cssW, cssH);

            canvas.calcOffset();
            }


          // Run once and on resize/zoom/orientation changes
          fitCanvas();
        window.addEventListener('resize', fitCanvas);
        if (window.visualViewport) window.visualViewport.addEventListener('resize', fitCanvas);
        window.addEventListener('orientationchange', fitCanvas);


          // Background + accent
          const bg = new fabric.Rect({ left:0, top:0, width:W, height:H, fill:'#ffffff', selectable:false, evented:false });
          canvas.add(bg);

          const ACCENT_H = Math.round(H * 0.12);
          const accent = new fabric.Rect({ left:0, top:H - ACCENT_H, width:W, height:ACCENT_H, fill:'#2E86FF', selectable:false });
          canvas.add(accent);
          accent.set({ fill: $('accentColor').value || '#2E86FF' });
          canvas.requestRenderAll();

          const SAFE = Math.round(300/8);
          const guideSafe = new fabric.Rect({
            left: SAFE, top: SAFE, width: W - SAFE*2, height: H - SAFE*2,
            fill:'transparent', stroke:'#ff6b6b', strokeWidth:2, strokeDashArray:[8,6],
            selectable:false, evented:false, visible:false, excludeFromExport:true
          });
          canvas.add(guideSafe);

          // Text block
          const barTop = H - ACCENT_H;
          const nameText = new fabric.Textbox('Fname Lname', {
            left: PAD, top: barTop + 24, width: W - PAD*2,
            fontFamily:'Inter', fontWeight:900, fontSize:56,
            fill:'#ffffff', shadow:'0px 0px 4px rgba(0,0,0,0.6)'
          });
          const titleText = new fabric.Textbox('Web Developer, Software Solutions', {
            left: PAD, top: barTop + 24 + 60, width: W - PAD*2,
            fontFamily:'Inter', fontWeight:600, fontSize:30,
            fill:'#eaf2ff', shadow:'0px 0px 3px rgba(0,0,0,0.5)'
          });
          const contactText = new fabric.Textbox('(555) 123-4567  ‚Ä¢  example@email.com', {
            left: PAD, top: barTop + 24 + 60 + 42, width: W - PAD*2,
            fontFamily:'Inter', fontWeight:600, fontSize:26,
            fill:'#eaf2ff', shadow:'0px 0px 3px rgba(0,0,0,0.5)'
          });

          canvas.add(nameText, titleText, contactText);
          [nameText, titleText, contactText].forEach(t => { t.lockScalingFlip = true; t.lockRotation = true; });

          if (document.fonts && document.fonts.ready) { document.fonts.ready.then(() => canvas.requestRenderAll()); }

          // Controls
          $('accentColor').addEventListener('input', (e) => { accent.set({ fill: e.target.value }); canvas.requestRenderAll(); });
          $('showGuides').addEventListener('change', (e) => { guideSafe.visible = e.target.checked; if (guideSafe.visible) canvas.bringToFront(guideSafe); canvas.requestRenderAll(); });

          document.getElementById('apply').addEventListener('click', () => {
            nameText.text = $('name').value || '';
            titleText.text = $('title').value || '';
            contactText.text = `${$('phone').value || ''}  ‚Ä¢  ${$('email').value || ''}`.trim();
            canvas.requestRenderAll();
          });

          // Export (keeps 1200√ó1800)
          async function exportAndShareOrDownload(){
            const dataUrl = canvas.toDataURL({ format:'jpeg', quality:0.95, multiplier:2 });
            try{
              const res = await fetch(dataUrl);
              const blob = await res.blob();
              const file = new File([blob], 'business-card.jpg', { type:'image/jpeg' });
              if (navigator.canShare && navigator.canShare({ files:[file] })){
                await navigator.share({ files:[file], title:'Business Card', text:'Made at the mixer' });
                return;
              }
            }catch(err){
              console.log('Share unavailable, downloading instead:', err);
            }
            const a = document.createElement('a');
            a.href = dataUrl; a.download = 'business-card.jpg'; a.click();
          }
          document.getElementById('download').addEventListener('click', exportAndShareOrDownload);

          // Photo frame
          const FRAME = (() => {
            const LEFT = SAFE, RIGHT = W - SAFE, TOP = SAFE, BOTTOM = barTop - SAFE;
            const w = RIGHT - LEFT, h = BOTTOM - TOP;
            return { x: LEFT, y: TOP, w, h, cx: LEFT + w/2, cy: TOP + h/2 };
          })();

          let photoObj = null;
          const coverScale = (imgW, imgH, maxW, maxH) => Math.max(maxW / imgW, maxH / imgH);

          function placeSelfie(file){
            const objectUrl = URL.createObjectURL(file);
            fabric.Image.fromURL(objectUrl, (img) => {
              URL.revokeObjectURL(objectUrl);
              const s = coverScale(img.width, img.height, FRAME.w, FRAME.h);
              img.set({
                originX:'center', originY:'center',
                left:FRAME.cx, top:FRAME.cy,
                scaleX:s, scaleY:s,
                lockRotation:true, transparentCorners:false, cornerStyle:'circle'
              });
              img.lockUniScaling = true;
              img.on('scaling', () => { img.scaleY = img.scaleX; });

              img.clipPath = new fabric.Rect({
                left:FRAME.cx, top:FRAME.cy, originX:'center', originY:'center',
                width:FRAME.w, height:FRAME.h, rx:24, ry:24, absolutePositioned:true
              });

              img.setCoords();
              if (photoObj) canvas.remove(photoObj);
              photoObj = img;
              canvas.add(img);
              canvas.bringToFront(nameText); canvas.bringToFront(titleText); canvas.bringToFront(contactText);
              canvas.requestRenderAll();

              if ($('quickSave') && $('quickSave').checked) exportAndShareOrDownload();
            }, { crossOrigin:'anonymous' });
          }

          $('photo').addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            placeSelfie(file);
          });

         let stream = null;
const camWrap = $('camWrap');
const cam = $('cam');
const openBtn = $('openCamera');
const flipBtn = $('flip');
const snapBtn = $('snap');

let currentFacing = 'environment'; // prefer rear to start

async function stopStream() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
}

async function startCamera() {
  await stopStream();

  // Try to pick a concrete rear/front camera by deviceId when possible.
  let constraints;
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videos = devices.filter(d => d.kind === 'videoinput');

    // Heuristics to find a matching physical camera
    const back  = videos.find(d => /back|rear|environment/i.test(d.label));
    const front = videos.find(d => /front|user|face/i.test(d.label));

    const chosen =
      (currentFacing === 'environment' && back) ? back :
      (currentFacing === 'user'        && front) ? front :
      null;

    constraints = chosen
      ? { video: { deviceId: { exact: chosen.deviceId } }, audio: false }
      : { video: { facingMode: { ideal: currentFacing } }, audio: false };
  } catch {
    // iOS before permission: labels are hidden ‚Üí fall back to facingMode hint
    constraints = { video: { facingMode: { ideal: currentFacing } }, audio: false };
  }

  // If the exact deviceId fails, retry with facingMode hint
  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);
  } catch {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: currentFacing } }, audio: false
    });
  }

  cam.srcObject = stream;
  await cam.play();
  camWrap.style.display = 'block';
  snapBtn.disabled = false;
  flipBtn.disabled = false;
}

openBtn.addEventListener('click', startCamera);

flipBtn.addEventListener('click', async () => {
  currentFacing = (currentFacing === 'environment') ? 'user' : 'environment';
  await startCamera(); // restart with the other lens
});

snapBtn.addEventListener('click', async () => {
  if (!cam.videoWidth) return;

  const off = document.createElement('canvas');
  off.width = cam.videoWidth;
  off.height = cam.videoHeight;
  off.getContext('2d').drawImage(cam, 0, 0);

  off.toBlob((blob) => {
    if (!blob) return;
    const f = new File([blob], 'snapshot.jpg', { type: 'image/jpeg' });
    placeSelfie(f);
  }, 'image/jpeg', 0.92);

  // optional: close camera after snapping
  await stopStream();
  camWrap.style.display = 'none';
  snapBtn.disabled = true;
  flipBtn.disabled = true;
});

// safety: stop the stream when tab hidden
document.addEventListener('visibilitychange', async () => {
  if (document.hidden) {
    await stopStream();
    camWrap.style.display = 'none';
    snapBtn.disabled = true;
    flipBtn.disabled = true;
  }
});

        });
      </script>
    </main>
  </body>
</html>
